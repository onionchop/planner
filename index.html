<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    <div id="hour-9" class="row time-block past"></div>
      <div class="col-md-10"> 9AM </div>
      <textarea class="col-md-10 description"></textarea>
      <button type="submit" class="btn btn-primary mb-2">Save</button>

    <div id="hour-10" class="row time-block past"></div>
    <div class="col-md-10"> 10AM </div>
       <textarea class="col-md-10 description"></textarea>
       <button type="submit" class="btn btn-primary mb-2">Save</button>

    <div id="hour-11" class="row time-block past"></div>
    <div class="col-md-10"> 11AM </div>
        <textarea class="col-md-10 description"></textarea>
        <button type="submit" class="btn btn-primary mb-2">Save</button>

    <div id="hour-12"></div>
     <div class="col-md-10" class="row time-block past"> 12PM </div>
        <textarea class="col-md-10 description"></textarea>
        <button type="submit" class="btn btn-primary mb-2">Save</button>

    <div id="hour-13"></div>
      <div class="col-md-10" class="row time-block past"> 1PM </div>
        <textarea class="col-md-10 description"></textarea>
        <button type="submit" class="btn btn-primary mb-2">Save</button>

    <div id="hour-14"></div>
      <div class="col-md-10 class="row time-block past""> 2PM </div>
       <textarea class="col-md-10 description"></textarea>
       <button type="submit" class="btn btn-primary mb-2">Save</button>

   <div id="hour-15"></div>
    <div class="col-md-10" class="row time-block past"> 3PM </div>
       <textarea class="col-md-10 description"></textarea>
       <button type="submit" class="btn btn-primary mb-2">Save</button>

    <div id="hour-16"></div>
     <div class="col-md-10" class="row time-block past"> 4PM </div>
       <textarea class="col-md-10 description"></textarea>
       <button type="submit" class="btn btn-primary mb-2">Save</button>

    <div id="hour-17" class="row time-block past"> 5PM </div>
      <textarea class="col-md-10 description"></textarea>
      <button type="submit" class="btn btn-primary mb-2">Save</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
